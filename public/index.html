<body>

	<div class="bg-image"></div>
	
	<div class="limiter" id="app" v-cloak>
		<div class="container-table100" v-show="!loaded">
			<p class="white-text">Please relaod this page and clear your browser data if you are still seeing me :)</p>
		</div>
		<div class="container-table100" v-show="loaded">
			<!-- <h1 class="white-text">Iran Local Exchanges Bitcoin Price</h1> -->
			<div class="wrap-table100">

				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Exchange {{ globalPrice | priceRoundUSD }}</th>
									<th class="cell100 column2">BTC Sell Price</th>
									<th class="cell100 column3">BTC Buy Price</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>

								<tr v-for="exchange in exchanges" :key="`exchange-${exchange.id}`" :id="`exchange-${exchange.id}`">
									<td class="cell100 column1">
										<img :src="`images/exchanges_logo/${exchange.logo}`" class="img-fluid logo" alt="Logo">
										<a :href="exchange.link" target="_blank">{{ exchange.name }}</a>
									</td>
									<td class="cell100 column2">{{ exchange.sell | priceIRT }}</td>
									<td class="cell100 column3">{{ exchange.buy | priceIRT}}</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<div id="chartdiv" v-bind:style="{height: calcChartHeight + 'px'}"></div>
					</div>
				</div>

			</div>

			<div class="wrap-table100">
				
			</div>
		</div>
	</div>
